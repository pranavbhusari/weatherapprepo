<!DOCTYPE html>
<html>
<head>
    <title>City Name Input</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            align-self: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter City Name</h2>
        <form action="/weatherapp" method="POST">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="units">Enter Units:</label>
            <input type="text" id="units" name="units" required>
            <label for="appid">Enter appid:</label>
            <input type="text" id="appid" name="appid" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
